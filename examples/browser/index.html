<!DOCTYPE html>
<html language="en">
  <head>
    <meta charset="utf-8" />
    <title>example app using laconic</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
    />

    <link
      href="laconic-ui.deps.css"
      rel="stylesheet"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>

    <style>
    /*basic styling for tables*/
    .lc.table {
      width: 100%;
      padding: 1em;
      margin: 1em;
    }
    .lc.table thead tr { background: #eee; text-align: center; font-weight: bold;}
    .lc.table td { padding: 10px; }
    .lc.table tr.clickable {cursor: pointer;}
    .lc.table tr.clickable:hover {background: #eef;}
    </style>

    <div id="app"></div>

    <!--<script src="https://cdn.jsdelivr.net/npm/laconic-ui@0.0.8/dist/laconic-ui.browser.js"></script>-->
    <script src="laconic-ui.deps.js"></script>
    <script src="laconic-ui.browser.js"></script>
    <script src="app.js"></script>
  </body>
</html>
